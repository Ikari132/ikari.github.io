<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="content">

</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script>
    $( document ).ready(function() {
        var lang = navigator.language.toString();
        console.log(lang);
        if(lang == "ru-RU"||lang == "ru"){
            $(".content").append('Русская версия');
        }else
        if(lang == "en-US"||lang =="en"){
            $(".content").append('English version');
        }
    });
</script>

</body>
</html>
