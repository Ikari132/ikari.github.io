<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="content">

</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script>
    alert(navigator.language);
    var lang = navigator.language;
    if(lang == "en-US"||"en"){
        $(".content").append('English version');
        alert('eng');
    }else
    if(lang == "ru"||"ru-RU"){
        $(".content").append('Русская версия');
        alert('rus')
    }
</script>

</body>
</html>
