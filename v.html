<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="content">

</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script>
    $( document ).ready(function() {
        var lang;
        if(navigator.browserLanguage){//fix for IE
            lang = navigator.browserLanguage.split("-")[0];
        }else(
            lang = navigator.language.split("-")[0]
        );
        if(lang == "ru"){
            $(".content").append('Русская версия');
        }else
        if(lang == "en"){
            $(".content").append('English version');
        }
    });
</script>

</body>
</html>
