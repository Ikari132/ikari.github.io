<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="content">

</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script>
    console.log(navigator.language);
    var lang = navigator.language;
    console.log(lang);
    if(lang == "ru-RU"||"ru"){
        $(".content").append('Русская версия');
    }else
    if(lang == "en-US"||"en"){
        $(".content").append('English version');
    }
</script>

</body>
</html>
