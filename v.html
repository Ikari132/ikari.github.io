<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="content">

</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script>
    alert(navigator.language);
    var lang = navigator.language;
    if(lang=="en-US"){
        $(".content").append('English version');
    }else
    if(lang=="ru"){
        $(".content").append('Русская версия');
    }
</script>

</body>
</html>
