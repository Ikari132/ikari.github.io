<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
		</style>
	</head>

	<body>
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="OBJLoader.js"></script>
	

		

		<script>

			var scene = new THREE.Scene();
			scene.fog = new THREE.Fog( 0xcce0ff, 500, 10000 );
			
		//	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			// camera

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.x = 1000;
				camera.position.y = 50;
				camera.position.z = 1500;
				scene.add( camera );

					// lights

				var light, materials;

				scene.add( new THREE.AmbientLight( 0x666666 ) );

				light = new THREE.DirectionalLight( 0xdfebff, 1.75 );
				light.position.set( 50, 200, 100 );
				light.position.multiplyScalar( 1.3 );

				light.castShadow = true;

				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				var d = 300;

				light.shadow.camera.left = - d;
				light.shadow.camera.right = d;
				light.shadow.camera.top = d;
				light.shadow.camera.bottom = - d;

				light.shadow.camera.far = 1000;

				scene.add( light );

			/*var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );*/
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( scene.fog.color );

				document.body.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;

				var loader = new THREE.TextureLoader();//init texture loader

			
		 	var geometry = new THREE.CubeGeometry( 150, 20, 150); //подставка

			var geometry1 = new THREE.BoxGeometry(50, 200, 100, 3, 3, 3);//памятник



				// load a resource
			var texture = new THREE.TextureLoader().load( "2.jpg" );

				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 1, 1 );
				texture.anisotropy = 16;
	
			var material = new THREE.MeshBasicMaterial( { map: texture } );

			var monumentFace = new THREE.TextureLoader().load( "1.jpg" );
				monumentFace.wrapS = monumentFace.wrapT = THREE.RepeatWrapping;
				monumentFace.repeat.set( 1, 1 );
				monumentFace.anisotropy = 16;

			var materials = [
			    new THREE.MeshBasicMaterial({
			       // ambient: 0xffffff,
			        map: monumentFace }),
			    new THREE.MeshBasicMaterial({
			       // ambient: 0xffffff,
			        map: texture }),
			    new THREE.MeshBasicMaterial({
			       // ambient: 0xffffff,
			        map: texture }),
			    new THREE.MeshBasicMaterial({
			        //ambient: 0xffffff,
			        map: texture }),
			    new THREE.MeshBasicMaterial({
			       // ambient: 0xffffff,
			        map: texture }),
			    new THREE.MeshBasicMaterial( {
			        //ambient: 0xffffff,
			        map: texture })
			];
			
		
    		cube1     = new THREE.Mesh( geometry1, new THREE.MeshFaceMaterial(materials) );
 
			var cube = new THREE.Mesh( geometry, material );

			cube.position.y = - 250;
			cube.position.x = - 125;
			cube.receiveShadow = true;
			cube.castShadow = true;

			cube1.position.y = - 150;
			cube1.position.x = - 125;
			cube1.receiveShadow = true;
			cube1.castShadow = true;

			scene.add( cube );
			scene.add( cube1 );

			// ground

				var groundTexture = loader.load( 'grass.jpg' );
				groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
				groundTexture.repeat.set( 25, 25 );
				groundTexture.anisotropy = 16;

				var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x111111, map: groundTexture } );

				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 20000, 20000 ), groundMaterial );
				mesh.position.y = - 250;
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );


				// model

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};
				var deathTxr =  new THREE.Texture();;
				var loader = new THREE.ImageLoader( manager );
				loader.load( 'Creature.png', function ( image ) {

					deathTxr.image = image;
					deathTxr.needsUpdate = true;

				} );

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'Creature.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = deathTxr;

						}

					} );
					object.scale.set(5,5,5);
					object.position.y = - 120;
					object.position.x = 100;
					object.position.z = 1000;
					object.rotation.x = - Math.PI / 2;
					object.receiveShadow = true;
					scene.add( object );

				}, onProgress, onError );



			/*controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;*/
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 0;
				controls.maxDistance = 7500;

			function render() {
				requestAnimationFrame( render );
				camera.lookAt( scene.position );
				renderer.render(scene, camera);
			}

			render();

		</script>
	</body>
</html>
